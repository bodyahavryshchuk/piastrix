{% extends 'base.html' %}

{% block form %}
<form id="form" method="{{ method }}" action="{{ action }}" acceptcharset="utf-8">
	{% for key, value in form.items() %}
	    <input type="hidden" name="{{ key }}" value="{{ value }}">
	{% endfor %}
</form>


<script type="text/javascript">
	document.getElementById("form").submit();
</script>
{% endblock %}
